


<form class="example-form" [formGroup]="registerForm" class="w-75 mx-auto py-4" (ngSubmit)="registration(registerForm)">
    <h2 class="mat-headline-4 mb-4">Register Form</h2>
    <mat-form-field class="w-100">
        <mat-label>First Name


        </mat-label>
        <input type="text" matInput formControlName="first_name"  placeholder="First Name" [errorStateMatcher]="errState">
        <button matIconSuffix mat-icon-button >
            <mat-icon >person</mat-icon>
       </button>
        <!-- <mat-hint *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="registerForm.get('first_name')?.getError('maxlength')&&!registerForm.get('first_name')?.hasError('required')">
          Please First Name Maxlength 10
        </mat-error>
        <mat-error *ngIf="registerForm.get('first_name')?.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput formControlName="last_name"  placeholder="Last Name">
        <button matIconSuffix mat-icon-button >
            <mat-icon >person</mat-icon>
       </button>
        <!-- <mat-hint *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="registerForm.get('last_name')?.getError('maxlength')&&!registerForm.get('first_name')?.hasError('required')">
          Please Last Name Maxlength 15
        </mat-error>
        <mat-error *ngIf="registerForm.get('last_name')?.hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email"  placeholder="Ex. pat@example.com">
      <button matIconSuffix mat-icon-button >
        <mat-icon >email</mat-icon>
   </button>
      <mat-error *ngIf="registerForm.get('email')?.getError('email')&&!registerForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password"  placeholder="password">
      <button matIconSuffix mat-icon-button >
        <mat-icon >password</mat-icon>
   </button>
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Age</mat-label>
      <input type="number" matInput formControlName="age"  placeholder="Ex. pat@example.com">
      <button matIconSuffix mat-icon-button >
        <mat-icon ></mat-icon>
   </button>
      <mat-error *ngIf="registerForm.get('age')?.getError('min')&&!registerForm.get('age')?.hasError('required')">
        Please min value of age is 15
      </mat-error>
      <mat-error *ngIf="registerForm.get('age')?.hasError('required')">
        Age is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button  class="ms-auto d-block bg-dark" [disabled]="registerForm.invalid">Sign Up</button>
  </form>
